<div class="div">
    <ul>
        <li ng-repeat ="item in narrow.found">{{ item.name }} | {{ item.short_name }} | {{ item.description }}
            <button class="btn btn-link" ng-click="narrow.removeItem($index)"><span class="glyphicon glyphicon-ok"></span>Don't want this one!</button>
        </li>
    </ul>
    <div ng-if="narrow.checkButton()">Nothing found.</div>
</div>
